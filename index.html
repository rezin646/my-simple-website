<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Pet Shop</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Adopt</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Welcome to Pet Shop</h2>
            <p>Your one-stop shop for all things pets!</p>
        </section>

        <section class="product-list">
            <h3>Featured Products</h3>
            <div class="product">
                <img src="https://via.placeholder.com/200x200?text=Dog+Food" alt="Dog Food">
                <h4>Premium Dog Food</h4>
                <p>$25.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200x200?text=Cat+Toy" alt="Cat Toy">
                <h4>Interactive Cat Toy</h4>
                <p>$15.00</p>
                <button>Add to Cart</button>
            </div>
        </section>

        <section class="adopt">
            <h3>Adopt a Pet</h3>
            <img src="https://via.placeholder.com/300x200?text=Adopt+a+Pet" alt="Adopt a Pet">
            <p>Looking for a furry friend? Browse our adoption section!</p>
            <button>Browse Pets</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Pet Shop | All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
